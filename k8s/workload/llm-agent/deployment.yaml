apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-agent
  labels:
    app: llm-agent
spec:
  selector:
    matchLabels:
      app: llm-agent
  template:
    metadata:
      labels:
        app: llm-agent
    spec:
      containers:
        - name: envoy
          image: envoyproxy/envoy:v1.25.1
          imagePullPolicy: IfNotPresent
          args: [ "-l", "debug", "--local-address-ip-version", "v4", "-c", "/run/envoy/envoy.yaml", "--base-id", "1" ]
          volumeMounts:
            - name: envoy-config
              mountPath: "/run/envoy"
              readOnly: true
            - name: spire-agent-socket
              mountPath: /run/spire/sockets
              readOnly: true
        - name: llm-agent
          imagePullPolicy: IfNotPresent
          image: wip/llm-agent:latest
          ports:
            - containerPort: 8000
          env:
            - name: API_BASE_URL
              value: "http://localhost:8001"
      volumes:
        - name: envoy-config
          configMap:
            name: llm-agent-envoy
        - name: spire-agent-socket
          hostPath:
            path: /run/spire/sockets
            type: DirectoryOrCreate
